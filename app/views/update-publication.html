<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    {{ template "scripts" }}
    <script src="/assets/js/publications.js" defer></script>
    <title>Devbook - Atualizar Publicação - {{ .Title }}</title>
  </head>
  <body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-12">
          <h3>Atualizar Publicação</h3>
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Insira o título da sua publicação" value="{{ .Title }}">
          </div>
          <div class="form-group mt-4">
            <label for="content">Conteúdo</label>
            <textarea type="text" class="form-control" id="content" name="content" placeholder="Insira o conteúdo da sua publicação">{{ .Content }}</textarea>
          </div>
          <button id="update-publication" class="btn btn-info mt-4" data-publication-id="{{ .ID }}">
            Salvar
          </button>
        </div>
      </div>
    </div>

    {{ template "rodape" }}
  </body>
</html>
