<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  {{ template "scripts" }}
  <script src="/assets/js/publications.js" defer></script>
  <title>Home</title>
</head>
<body>

  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form action="" id="new-publication">
             <div class="form-group mt-4">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Insira o título da sua publicação">
             </div>
             <div class="form-group mt-4">
                <label for="content">Título</label>
                <textarea type="text" class="form-control" id="content" name="content" required placeholder="Insira o conteúdo da sua publicação"></textarea>
             </div>
             
             <button class="btn btn-primary mt-4" type="submit">Publicar</button>
            </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Publications }}
          {{ if (eq .AuthorID $.UserID)}}
              {{ template "publicacao-com-permissao" . }}
            {{ else }}
              {{ template "publicacao-sem-permissao" . }}
          {{ end }}
        {{ end }}
      </div>
    </div>
    </div>
    {{ template "rodape" }}
</body>
</html>
