<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
  <script src="/assets/js/bootstrap.js" defer></script>
  <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-4">

      <div class="col-xs-12 col-sm-12 col-md-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form action="" id="nova-publicacao">
             <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Insira o título da sua publicação">
             </div>
             <div class="form-group">
                <label for="content">Título</label>
                <textarea type="text" class="form-control" id="content" name="content" required placeholder="Insira o conteúdo da sua publicação"></textarea>
             </div>
             
             <button class="btn btn-primary" type="submit">Publicar</button>
            </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range . }}
          <div class="bg-light p-5 rounded-lg m-3">
            <h1 class="display-4">{{ .Title}}</h1>
            <p class="lead">{{ .Content }}</p>
            <a href="#">{{ .Nick }} - {{ .CreatedAt.Time }}</a>
            <hr class="my-4">
            <p></p>
          </div>
        {{ end }}
      </div>
    </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        Devbook 2023. Todos os direitos reservados.
      </div>
    </footer>
</body>
</html>
